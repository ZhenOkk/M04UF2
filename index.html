<!doctype html>
<html>
	<head>
		
		<meta charset="UTF-8" />

		<title>Hueveras de cart√≥n 2</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.87.0/phaser.min.js"></script>
		<script>

		let canvas_w = 800;
		let canvas_h = 450;

			let config = {
				width: canvas_w,
				height: canvas_h,
				scene: {
					preload: precarga,
					create: crea,
					update: actualiza
				}
			};

			let game = new Phaser.Game(config);
			
			let rect;
			let cursors;
			let huevera_b, huevera_m, huevera_d;
			let huevo_b, huevo_m, huevo_d;

			function precarga ()
			{
				this.load.image('huevera', 'huevera.png');
				this.load.image('huevo', 'huevo.png');
				
			}
			
			function crea ()
			{
				rect = this.add.rectangle(400, 225, 32, 32, 0xffffff);  
				cursors = this.input.keyboard.createCursorKeys();
				
					//Crear hueveras:
				huevera_b = this.add.image(400, 160, 'huevera');
				huevera_b.setScale(.1);
				huevera_b.setTint (Phaser.Display.Color.GetColor (255, 0, 0));
				
				huevera_m = this.add.image(400, 160, 'huevera');
				huevera_m.setScale(.1);
				huevera_m.setTint (Phaser.Display.Color.GetColor (0, 255, 0));
				
				huevera_d = this.add.image(400, 160, 'huevera');
				huevera_d.setScale(.1);
				huevera_d.setTint (Phaser.Display.Color.GetColor (0, 0, 255));

					//Crear huevos:
				huevo_b = this.add.image(400, 200, 'huevo');
				huevo_b.setScale(.1);
				huevo_b.setTint (Phaser.Display.Color.GetColor (255, 0, 0));

				huevo_m = this.add.image(400, 200, 'huevo');
				huevo_m.setScale(.1);
				huevo_m.setTint (Phaser.Display.Color.GetColor (0, 255, 0));

				huevo_d = this.add.image(400, 200, 'huevo');
				huevo_d.setScale(.1);
				huevo_d.setTint (Phaser.Display.Color.GetColor (0, 0, 255));
			}
			
			function actualiza ()
			{
				if (cursors.left.isDown)
				{
					rect.x -= 2.5;
				}
				else if (cursors.right.isDown)
				{
					rect.x += 2.5;
				}
				
				if (cursors.up.isDown)
				{
					rect.y -= 2.5;
				}
				else if (cursors.down.isDown)
				{
					rect.y += 2.5;
				}
				
				rect.x = Phaser.Math.Clamp(rect.x, 0, canvas_w);
				rect.y = Phaser.Math.Clamp(rect.y, 0, canvas_h);
			}
		
		</script>
	</head>
	<body>	
	</body>
</html>
